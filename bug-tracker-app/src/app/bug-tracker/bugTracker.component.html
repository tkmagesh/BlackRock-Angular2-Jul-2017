<h1>Bug Tracker</h1>
<hr>
<section class="stats">
	<span class="closed">{{getClosedCount()}}</span>
	<span> / </span>
	<span>{{bugs.length}}</span>
</section>
<section class="sort">
	<label for="">Order By :</label>
	<select [(ngModel)]="bugSortOrder">
		<option value="id">[Default]</option>
		<option value="name">Name</option>
		<option value="isClosed">Status</option>
	</select>
	<label for="">Descending ? :</label>
	<input type="checkbox" name="" id="">
</section>
<section class="edit">
	<label for="">New Bug :</label>
	<input type="text" [(ngModel)]="newBugName">
	<input type="button" value="Create" (click)="onCreateClick()">
</section>
<section class="list">
	<ol>
		<li *ngFor="let bug of ( bugs | sort:bugSortOrder) ">
			<span class="bugname" (click)="onBugClick(bug)" [ngClass]="{closed : bug.isClosed}">
				{{bug.name | trimText}}
			</span>
			<span><i> - [{{bug.id}}]</i></span>
			<div class="datetime">[Created At]</div>
			<a href="#">More...</a>
		</li>
	</ol>
	<input type="button" value="Remove Closed" (click)="onRemoveClosedClick()">
</section>
